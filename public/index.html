<!DOCTYPE html>
<html>
  <head>
    <title>Behavioral Form</title>
    <script src="/__/firebase/7.9.1/firebase-app.js"></script>
      <script src="/__/firebase/7.9.1/firebase-auth.js"></script>
      <script src="/__/firebase/init.js"></script>
      <script src="/__/firebase/7.9.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="testbox" >
      <form id="add-ticket-form" action="?" method="POST">
        <svg id="definition" version="1.1" xmlns="http://www.w3.org/2000/svg"><defs><symbol id="required" viewbox="0 0 128 128"><g><path d="M110.1,16.4L75.8,56.8l0.3,1l50.6-10.2v32.2l-50.9-8.9l-0.3,1l34.7,39.1l-28.3,16.5L63.7,78.2L63,78.5   l-18.5,49L17.2,111l34.1-39.8v-0.6l-50,9.2V47.6l49.3,9.9l0.3-0.6L17.2,16.7L45.5,0.5l17.8,48.7H64L82.1,0.5L110.1,16.4z"></path></g></symbol></defs></svg>

        <h1><img class="logo" src="img/aths.png"  alt="aths logo"/></h1>
        <p>&nbsp;</p>
        <h1>Behavioral Form - Ticket Submission</h1>
        <div class="item">
          <p>Ticket Title<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></p>

          <input type="text" name="Title" placeholder="Example" id="Title" required>
          <p>Teacher Details<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></p>
          <div>
            <input type="text" id="TFname" placeholder="First name" required>
            <input type="text" id="TLname" placeholder="Last name" required>
          </div>
          <p>Student Details<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></p>
          <div>
            <input type="text" id="SFname" placeholder="First name" required>
            <input type="text" id="SLname" placeholder="Last name" required>
            <p>Student Grade<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></p>
            <select required id="Grade"> 
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>
        <div class="item">
          <p>Teacher Email<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></p>
          <input type="email" id="Email" placeholder="Email" required>
        </div>
        <div class="item">
          <p>Date<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></p>
          <input type="date" id="datepicker" name="date" required/> 
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
          <p>Teacher Department<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></p>
          <select required id="department"> 
            <option value="Computer Science">Computer Science</option>
            <option value="Applied Engineering">Applied Engineering</option>
            <option value="Science">Science</option>
            <option value="Arabic/Islamic/Social Studies">Arabic/Islamic/Social Studies</option>
            <option value="English">English</option>
          </select>
        </div>
                          <!-- <div class="item">
                            <p>Priority</p>
                            <select required name="priority" id="chosePriority"> 
                              <option value="Low">Low</option>
                              <option value="Medium">Medium</option>
                              <option value="High">High</option>            
                              <option value="Emergency">Emergency</option>            
                            </select>
                          </div> -->
        <div class="item">
          <p>Ticket Details<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></p>
          <textarea rows="10" id="description" required></textarea>
        </div>
        <div class="btn-block">
          <button type="submit" id="submitBtn" value="Submit">Submit</button>          
        </div>
        <p aria-hidden="true">
          <svg class="icon" focusable="false"><use xlink:href="#required"></use></svg>Required field
        </p>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
