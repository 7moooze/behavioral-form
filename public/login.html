<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="/__/firebase/7.8.0/firebase-app.js"></script>
        <script src="/__/firebase/7.8.0/firebase-auth.js"></script>
        <script src="/__/firebase/init.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="login.js" async></script>
        <link rel="shortcut icon" href="https://elearning.iat.ac.ae/theme/image.php/boost/theme/1583409753/favicon">
    </head>

    <body style="background-color:#d3f4ff;">
            <div class="container">
                <img src="img/aths.png" height="100" width="154px" alt="ATHS logo"/><br><br><br><br>
                <div class="row">
                    <div class="col-sm-6">
                    <h1 class="display-4 text-center"><br>Behavioral Form<br>Ticketing System</h1>
                    </div>

                        <div class="jumbotron col-sm-6" style="background-color:#b2dffb;">
                            <form id="loginForm" autocomplete="on">
                                <h1>Login</h1>
                                <div class="form-group">
                                     <label for="usrLogin">Email:</label>
                                      <input type="email" class="form-control" placeholder="example@example.com" id="email_field"  autocomplete="name" required/>
                                </div>
                                <div class="form-group">
                                    <label for="pwdLogin">Password:</label>
                                    <input type="password" class="form-control" placeholder="" id="password_field" required/>
                                </div>
                                <button type="button" class="btn btn-success" onclick="login()">Login</button>
                            </form>
                            
                        </div>
                    </div>
            </div>

            <script src="http://chancejs.com/chance.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
    </body>

    <footer class="text-center card-footer fixed-bottom">
        <p>&copy Hamza Ahmed</p>
    </footer>
</html>
