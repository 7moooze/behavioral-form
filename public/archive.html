<html>
    <head>
        <title>Archived Tickets</title>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
        <script src="/__/firebase/7.9.1/firebase-auth.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="home.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <h1>Archived Tickets</h1>

        <div class="content" >
            <button onclick="logOut()" class="button">logout</button>
            <table id="list_div">
                <thead>
            <tr>
                <th width="21%">Ticket ID</th>
                <th width="11%">Date</th>
                <th width="18%">Author</th>
                <th width="19%">Title</th>
                <th width="21%">Department</th>
                <th width="10%">Action</th>
            </tr>
                </thead>
                <tbody id="ticketTableBody">
                </tbody>
            </table>

            
        </div>
        <div class="content" id="Ticketcontent" style="display: none;" >
            <!-- <p id="kkk"></p> -->
            <table width="200" border="1" id="list_div">
                <tbody>
                  <tr>
                    <th width="27%" scope="row">Ticket ID</th>
                    <td width="73%" id="ticketNumberCell"></td>
                  </tr>
                  <tr>
                    <th scope="row">Date</th>
                    <td id="ticketDateCell"></td>
                  </tr>
                  <tr>
                    <th scope="row">Title</th>
                    <td id="ticketTitleCell"></td>
                  </tr>
                  <tr>
                    <th height="167" scope="row">Content</th>
                    <td id="ticketContentCell"></td>
                  </tr>
                  <tr>
                    <th scope="row">Teacher Details</th>
                    <td id="ticketAuthorCell">&nbsp;</td>
                  </tr>
                  <tr>
                    <th scope="row">Teacher Email</th>
                    <td id="ticketEmailCell">&nbsp;</td>
                  </tr>
                  <tr>
                    <th scope="row">Department</th>
                    <td id="ticketDepartmrntCell">&nbsp;</td>
                  </tr>
                  <tr>
                    <th scope="row">Student Details</th>
                    <td id="ticketStudentCell">&nbsp;</td>
                  </tr>
                  <tr>
                    <th scope="row">Grade</th>
                    <td id="ticketGradeCell">&nbsp;</td>
                  </tr>
                  <tr>
                    <th height="144" scope="row">Coments</th>
                    <td>
                        <div id="comments">
                            <ul id="comment-list"></ul>
                          </div>

          
                </td>
                  </tr>
                  </tbody>
              </table>
              <button id="deleteBtn"  onclick="closeRow()" class="button">close</button>              
        </div>
      
        <script src="archive.js"></script>
        
        <style>
            input{
    width: calc(100% - 10px);
            }
        </style>

    </body>
</html>
